{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile | NutriNote</title>
  <link rel="stylesheet" href="{% static 'recipes/profile.css' %}" />
</head>
<body>
  <div class="profile-container">
    <div class="card">
      <div class="profile-pic">
        <img src="{{ user.profile_picture.url }}" alt="Profile Picture">
      </div>
      <h2>{{ user.username }}</h2>
      <p>Email: {{ user.email }}</p>
      <p>Joined on: {{ user.date_joined|date:"M d, Y" }}</p>

      <div class="buttons">
        <a href="#" class="btn">Edit Profile</a>
        <a href="{% url 'logout' %}" class="btn logout">Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
